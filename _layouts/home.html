---
layout: default
---

<div class="row">
  <!-- Left sidebar -->
  <div class="col-lg-4">
    {% include sidebar.html %}
  </div>

  <!-- Main content area -->
  <div class="col-lg-8">
    <div class="portfolio-section">
      <h1 class="portfolio-title">My Portfolio</h1>
      
      <!-- Portfolio Grid -->
      <div class="portfolio-grid">
        {% for project in site.portfolio %}
        <div class="portfolio-item">
          <h3>{{ project.title }}</h3>
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <p>{{ project.description }}</p>
          <a href="{{ project.url }}" class="btn">View Project</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<style>
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }
  .portfolio-item {
    border: 1px solid #eee;
    padding: 15px;
    border-radius: 5px;
  }
  .portfolio-item img {
    width: 100%;
    height: auto;
  }
</style>
